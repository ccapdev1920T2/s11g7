<body class="main-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center justify-content-center" style="font-family: 'EB Garamond', serif;" href="search.html">
                <img src="img/dlsu-logo.png" style="height: 50px; margin-right: 10px">
                ANIMOSIS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="search.html">Search courses</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="managecourses.html">Manage courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-end">

                        <a class="nav-link" href="student-login.html">Logout</a>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3" id="search-bar">
                <form class="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search courses...">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 p-3" id="search-results">
                <h1 class="d-flex justify-content-left">Search results</h1>
                <div class="card table-responsive">
                    <table class="table table-light table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col-1"></th>
                                <th scope="col-1">Code</th>
                                <th scope="col-1">Section</th>
                                <th scope="col-3">Course Name</th>
                                <th scope="col-1">Day</th>
                                <th scope="col-1">Timeslot</th>
                                <th scope="col-1">Room</th>
                                <th scope="col-1">Slots</th>
                                <th scope="col-2">Professor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="col-1">
                                    <div class="form-check">
                                        <input class="form-check-input position-static" type="checkbox">
                                    </div>
                                </td>
                                <td scope="col-1">CCAPDEV</th>
                                <td scope="col-1">S11</th>
                                <td scope="col-3">Web Application Development</th>
                                <td scope="col-1">MW</td>
                                <td scope="col-1">1100-1230</th>
                                <td scope="col-1">G304B</td>
                                <td scope="col-1">20/43</td>
                                <td scope="col-3">Arren Antioquia</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
