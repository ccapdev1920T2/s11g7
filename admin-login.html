<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Page</title>

    <link rel="stylesheet" href="css/login-reg-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
  <script>

    $(document).ready(function(){
      function isEmpty(str) {
        return (!str || 0 == str.length);
      }

      $("#login").click(function(){
        var idnum = $("#idnum").val();
        var password = $("#password").val();

        if(isEmpty(idnum) || isEmpty(password))
          $(".error").text("Incomplete inputs");
        else
          $(".error").text("");
      });
    });

  </script>

  <div class="login-page">
    <div class="form">
      <form class="login-form" action="adminpage.html">
        <input id="idnum" type="number" placeholder="Admin ID Number"/>
        <input id="password" type="password" placeholder="Password"/>
        <button type="submit" id="login"><b>login</b></button>
        <!-- <p class="error"></p> -->
      </form>
    </div>
  </div>

  <div class="footer">
    <p class="message"><a href="login.html">Login as Student</a></p>
  </div>

</body>
</html>
