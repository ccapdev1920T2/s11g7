<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>

    <link rel="stylesheet" href="css/login-reg-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
  <script>
    $(document).ready(function(){
      function isEmpty(str) {
        return (!str || 0 == str.length);
      }

      function passValid(pass, confirmpass){
        return pass == confirmpass;
      }

      function emailValid(email) {
        var atIndex = email.indexOf('@');
        var dotIndex = email.lastIndexOf('.');

        if(atIndex == -1 || dotIndex == -1 || atIndex > dotIndex)
            return false;
        else
            return true;
      }

      $("#signup").click(function(){
        var fullname = $("#fullname").val();
        var idnum = $("#idnum").val();

        var email = $("#email").val();
        var birthday = $("#birthday").val();

        var pass = $("#pass").val();
        var confirmpass = $("#confirmpass").val();

        if(isEmpty(fullname) || isEmpty(idnum) || isEmpty(email) || isEmpty(birthday) || isEmpty(pass) || isEmpty(confirmpass) )
          $(".error").text("Incomplete inputs");
        else
          if(!passValid(pass, confirmpass))
            $(".error").text("Passwords does not match");
          else if(!emailValid(email))
            $(".error").text("Invalid email");
          else
            $(".error").text("");
      });
    });

  </script>

  <div class="register-page">
    <div class="form">
      <form class="register-form">
        <input id="fullname" type="text" placeholder="Full Name"/>
        <input id="idnum" type="number" placeholder="ID Number"/>

        <input id="email" type="email" placeholder="E-mail Address"/>
        <input id="birthday" type="date" placeholder="Birthday"/>

        <input id="pass" type="password" placeholder="Password"/>
        <input id="confirmpass" type="password" placeholder="Confirm Password"/>
        
        <button id="signup" type="button"><b>sign up</b></button>
        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
        <p class="error"></p>
      </form>
    </div>
  </div>

</body>
</html>
