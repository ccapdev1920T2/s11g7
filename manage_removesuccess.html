    <!--Configure calendar-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar')

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'timeGrid', 'bootstrap' ],
                themeSystem: 'bootstrap',
                header: false,
                footer: false,
                height: 'auto',
                views: {
                    timeGridSched: {
                        type: 'timeGridWeek',
                        allDaySlot: false,
                        minTime: '07:30:00',
                        maxTime: '22:30:00',
                        hiddenDays: [0]
                    }
                },
                defaultView: 'timeGridSched',
                columnHeaderFormat: {
                    weekday: 'short'
                },
                firstDay: 1,
                eventColor: 'rgb(0, 112, 60)',
                events: [
                    {
                        title: 'GEETHIC',
                        daysOfWeek: ['1', '3'],
                        startTime: '07:30:00',
                        endTime: '9:00:00'
                    },
                    {
                        title: 'STALGCM',
                        daysOfWeek: ['1', '3'],
                        startTime: '09:15:00',
                        endTime: '10:45:00'
                    },
                    {
                        title: 'CCAPDEV',
                        daysOfWeek: ['1', '3'],
                        startTime: '11:00:00',
                        endTime: '12:30:00'
                    },
                    {
                        title: 'ST-MATH',
                        daysOfWeek: ['2', '4'],
                        startTime: '07:30:00',
                        endTime: '9:00:00'
                    },
                    {
                        title: 'CSARCH1',
                        daysOfWeek: ['2', '4'],
                        startTime: '11:00:00',
                        endTime: '12:30:00'
                    },
                    {
                        title: 'GESPORT',
                        daysOfWeek: ['2'],
                        startTime: '13:00:00',
                        endTime: '15:00:00'
                    },
                ]
            })

            calendar.render();
        })
    </script>
