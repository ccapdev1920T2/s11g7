<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #087830;width: 100%;height: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center justify-content-center" style="font-family: 'EB Garamond', serif;" href="adminpage.html">
                <img src="img/dlsu-logo.png" style="height: 50px; margin-right: 10px">
                ANIMOSIS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="adminpage.html">Manage courses</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-addcourse.html">Add courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="student-login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="rounded-0 border-dark px-2 px-md-5 py-5 mx-md-5 my-md-5" id="content" style="background-color: #ffffff; box-shadow: 20px 20px 50px 10px black;">
        <form class="container-fluid" action="admin-modifysuccess.html">
            <h2 class="text-center">Edit Course</h2>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="text-left" for="CCode">Course Code</label>
                    <input class="form-control" type="text" id="CCode" name="CCode" required="" placeholder="Course Code" value="CCAPDEV">
                </div>
                <div class="form-group col-md-4">
                    <label class="text-left" for="CSection">Course Section</label>
                    <input class="form-control" type="text" id="CSection" name="CSection" placeholder="Section" required="" value="S12">
                </div>
                <div class="form-group col-md-4">
                    <label class="text-left" for="CSlots">Number of Slots</label>
                    <input class="form-control" type="number" id="CSlots" placeholder="Number of Slots" name="CSlots" value="43">
                </div>
            </div>
            <div class="form-group">
                <label class="text-left" for="CName">Course Name</label>
                <input class="form-control" type="text" id="CName" name="CName" placeholder="Course Name" required="" value="Web Application Development">
            </div>
            <div class="form-group">
                <label class="text-left" for="CProf">Tentative Professor</label>
                <input class="form-control" type="text" id="CProf" name="CProf" placeholder="Tentative Professor" required="" value="Arren Antioquia">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="text-left" for="CRoom">Room</label>
                    <input class="form-control" type="text" id="CRoom" name="CRoom" placeholder="Room" required="" value="G304B">
                </div>
                <div class="col-md-3">

                </div>
                <div class="form-group col-md-3">
                    <label class="text-left" for="CSTime">Start Time</label>
                    <input class="form-control" id="CSTime" type="time" required="" name="CSTime" value="12:45">
                </div>
                <div class="form-group col-md-3">
                    <label class="text-left" for="CETime">End Time</label>
                    <input class="form-control" id="CETime" type="time" required="" name="CETime" value="14:15">
                </div>
            </div>
            <div class="form-group"><label>Usual Days for Course (Check all that apply)</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="monday" checked><label class="form-check-label" for="monday">Monday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="tuesday"><label class="form-check-label" for="tuesday">Tuesday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="wednesday" checked><label class="form-check-label" for="wednesday">Wednesday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="thursday"><label class="form-check-label" for="thursday">Thursday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="friday"><label class="form-check-label" for="friday">Friday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="saturday"><label class="form-check-label" for="saturday">Saturday</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="sunday"><label class="form-check-label" for="sunday">Sunday</label></div>
            </div>
            <button class="btn btn-success" id="submit" type="submit">Edit Course</button>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
